<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculo de IMC</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="container">

    <div class="row-fluid">
      <div class="col-md-4">
      </div>
      <div class="col-md-4" style="margin-top: 40px; border: 1px #000 solid; border-radius: 5px; padding:30px; background-color: #f7f7f7">
      <div class="row-fluid">
        <div class="col-md-12 text-center">
          <h1>IMC</h1>
        </div>
      </div>

          <div class="row-fluid">
            <div class="col-md-6 text-center" style="background-color: green; padding: 0px;">
              <button class="btn btn-danger" id="escolhaMulher" style="width: 100%; border-radius: 0px;">Mulher</button>
            </div>
            <div class="col-md-6 text-center" style="padding: 0px;">
              <button class="btn btn-primary" id="escolhaHomem" style="width: 100%; border-radius: 0px;">Homem</button>
            </div>
          </div>

          <div class="row-fluid">
            <div class="col-md-12">
              <div class="form-group" style="margin-top: 30px !important;">
                <label for="campIdade">Idade (anos)</label>
                <input type="text" class="form-control" id="campIdade" placeholder="Exemplo:  35">
              </div>

              <div class="form-group">
                <label for="campAltura">Altura (m)</label>
                <input type="text" class="form-control" id="campAltura" placeholder="Exemplo:  1.60">
              </div>

              <div class="form-group" style="margin-bottom: 30px;">
                <label for="campPeso">Peso (Kg)</label>
                <input type="text" class="form-control" id="campPeso" placeholder="Exemplo:  62.5">
              </div>
            </div>
          </div>

          <label>Atividade Física</label>
          <div class="row-fluid">
            <div class="col-md-4 text-center" style="background-color: green; padding: 0px;">
              <button class="btn" id="atividadeSedentaria" style="width: 100%; border-radius: 0px;">Sedentária</button>
            </div>
            <div class="col-md-4 text-center" style="padding: 0px;">
              <button class="btn" id="atividadeModerada" style="width: 100%; border-radius: 0px;">Moderada</button>
            </div>
            <div class="col-md-4 text-center" style="padding: 0px;">
              <button class="btn" id="atividadeIntensa" style="width: 100%; border-radius: 0px;">Intensa</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-success" id="calcularIMC" style="width: 100%; margin-top: 20px;"> Calcular </button>
            </div>
          </div>

      </div>
      <div class="col-md-4">
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      var escolhaMulher = false;
      var escolhaHomem = false;

      var atividadeSedentaria = false;
      var atividadeModerada = false;
      var atividadeIntensa = false;
      
      //SEXO
      $("#escolhaMulher").click(function() {
        alert("Mulher");
        escolhaMulher = true;
        escolhaHomem = false;
      });
      $("#escolhaHomem").click(function() {
        alert("Homem");
        escolhaMulher = false;
        escolhaHomem = true;
      });

      //ATIVIDADES
      $("#atividadeSedentaria").click(function() {
        atividadeSedentaria = true;
        atividadeModerada = false;
        atividadeIntensa = false;
      });
      $("#atividadeModerada").click(function() {
        atividadeSedentaria = false;
        atividadeModerada = true;
        atividadeIntensa = false;
      });
      $("#atividadeIntensa").click(function() {
        atividadeSedentaria = false;
        atividadeModerada = false;
        atividadeIntensa = true;
      });

      $("#calcularIMC").click(function(){
        var valorIdade = $("#campIdade").val();
        var valorAltura = $("#campAltura").val();
        var valorPeso = $("#campPeso").val();

        var alt=valorAltura*valorAltura; 
        var IMC=valorPeso/alt;

        if (IMC<=18.50){
            alert("Seu IMC é de "+IMC+"\nAbaixo do Peso - 18,5");
        }else if (IMC>18.50 && IMC<=24.99){
            alert("Seu IMC é de "+IMC+"\nSaudável, entre 18,6 e 24,9");
        }else if (IMC>24.90 && IMC<=29.99){
            alert("Seu IMC é de "+IMC+"\nPeso em excesso, entre 25 e 29,9");
        }else if (IMC>29.99 && IMC<=34.99 ){
            alert("Seu IMC é de "+IMC+"\nObesidade Grau I, entre 30,0 e 34,9");
        }else if (IMC>34.99 && IMC<=39.99 ){
            alert("Seu IMC é de "+IMC+"\nObesidade Grau II (severa), entre 35,0 e 39,9");
        }else if (IMC>34.99 && IMC<=39.99 ){
            alert("Seu IMC é de "+IMC+"\nObesidade Grau III (mórbida), entre acima de 40");
        }else{
          alert("Dados Incorretos - IMC inpossível: " + IMC);
        }

      });
    </script>
  </body>
</html>
